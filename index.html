<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./JS/main.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="container">

        <div class="col-4 d-flex w-100 justify-content-between align-items-center">



            <div class="my-3">
                <label for="input-name" class="form-label">Name Surname</label>
                <input type="text" class="form-control" id="input-name" name="input-name">
            </div>
            <div class="my-3">
                <label for="input-km" class="form-label">Kilometri da percorrere</label>
                <input type="number" class="form-control" id="input-km" min="1" max="100000"
                    placeholder="Kilometri da percorrere">
            </div>
            <div class="my-3">
                <select id="age-input" class="form-select" aria-label="Default select example">
                    <option selected>Fascia d'et√†</option>
                    <option value="min">Minorenne</option>
                    <option value="mag">Maggiorenne</option>
                    <option value="over">Over 65</option>
                </select>
            </div>
        </div>
        <div class="my-3">
            <button type="submit" id="send" class="btn btn-primary mb-3" value="sumbit">Send</button>
        </div>


        <div class="col-4 d-flex w-100 justify-content-between align-items-center">
            <div class="card border">
                <h3 class="pb-5">Nome e Cognome</h3>
                <h5 id="print-name"></h5>
            </div>
            <div class="card border">
                <h3 class="pb-5">Tipo di biglietto</h3>
                <h5 id="print-discount"></h5>
            </div>
            <div class="card border">
                <h3 class="pb-5">Prezzo biglietto</h3>
                <h5 id="print-price"></h5>
            </div>
        </div>

    </div>

</body>

</html>
